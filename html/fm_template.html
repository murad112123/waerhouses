<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="utf-8">
  <!-- <title>Example 1</title> -->
  <link rel="stylesheet" href="style.css" media="all" />
</head>

<body>
  <header class="clearfix">
    <dev style="display: flex">
      <dev style="flex: 20%; padding: 10px">
        <h4>{{ date }}</h4>
      </dev>
      <dev style="flex: 60%; padding: 10px; text-align: center;">
        <h1 style="font-family:'Noto Kufi Arabic'">حركة الصندوق</h1>
      </dev>
    </dev>
  </header>
  <main>
    <table>
      <thead>
        <tr>
          <th>الرقم</th>
          <th>نوع الحركة</th>
          <th>صاحب الحركة</th>
          <th>القيمة</th>
          <th>تاريخ الحركة</th>
          <th>ملاحظات</th>
        </tr>
      </thead>

      <tbody>
        {% for fm in fms %}
        <tr>
          <td>{{ fm.idx }}</td>
          <td>{{ fm.type }}</td>
          <td>{{ fm.owner }}</td>
          <td>{{ fm.value }}</td>
          <td>{{ fm.date }}</td>
          <td>{{ fm.note }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

  </main>
  <!-- <footer>
    Invoice was created on a computer and is valid without the signature and seal.
  </footer> -->
</body>

</html>
