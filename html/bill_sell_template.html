<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="utf-8">
  <!-- <title>Example 1</title> -->
  <link rel="stylesheet" href="style.css" media="all" />
</head>

<body>
  <header class="clearfix">
    <dev style="display: flex">
      <dev style="flex: 20%; padding: 10px">
        <h4>{{ date }}</h4>
      </dev>
      <dev style="flex: 60%; padding: 10px; text-align: center;">
        <h1 style="font-family:'Noto Kufi Arabic'">فاتورة مبيع</h1>
      </dev>
    </dev>
  </header>
  <main>
    <table>
      <thead>
        <tr>
          <th>الرقم</th>
          <th>رقم الفاتورة</th>
          <th>اسم الزبون</th>
          <th>قيمة الفاتورة</th>
          <th>مدفوعة أم لا</th>
          <th>تاريخ الفاتورة</th>
        </tr>
      </thead>

      <tbody>
        {% for bill in bills %}
        <tr>
          <td>{{ bill.idx }}</td>
          <td>{{ bill.code }}</td>
          <td>{{ bill.c_id }}</td>
          <td>{{ bill.total }}</td>
          <td>{{ bill.ispaid }}</td>
          <td>{{ bill.date }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

  </main>
  <!-- <footer>
    Invoice was created on a computer and is valid without the signature and seal.
  </footer> -->
</body>

</html>
